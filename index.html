<body>
    <div class="container">
        <h1>Odin Project - Rock Paper Scissors</h1>
        <div id="output" class="output">
            <div class="buttons-container">
                <button id="rock" class="button-53">Rock</button>
                <button id="paper" class="button-53">Paper</button>
                <button id="scissors" class="button-53">Scissors</button>
            </div>

            <div class="choices">
                <p id="player-choice">Player</p>
                <p id="computer-choice">Computer</p>
            </div>

            <p id="round">0</p>
            <p id="message" class="message">Let's play!</p>

            <div class="player-selections-container">
            <div class="player-selection-box">
                <div id="player-choice-image"></div>
            </div>

            <div class="computer-selection-box">
                <div id="computer-choice-image"></div>
            </div>

        </div>

            <div class="scores">
                <p class="score" id="player-score">0</p>
                <p class="score" id="computer-score">0</p>
            </div>

        </div>

        </div>
